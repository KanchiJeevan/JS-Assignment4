<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larger</title>
</head>
<body>
    <h2>7. Write a JavaScript program that accept two integers and display the larger using findLarge() function.</h2>
    <hr color="green">
    <form>
        1st Number : <input type="text" id="firstNumber" style="margin: 20pt;">
        
        2nd Number: <input type="text" id="secondNumber">
        <br>
        <input type="button" onClick="findLarge()" Value="Larger" />
        </form>
        <br>
        <p>The Result is : <br>
        <span id = "result"></span>
        </p>
      
    <script>
        function findLarge()
            {
                num1 = document.getElementById("firstNumber").value;
                num2 = document.getElementById("secondNumber").value;
                if(num1>num2)
                document.getElementById("result").innerHTML = num1 ;
                else
                document.getElementById("result").innerHTML = num2 ;
            }
    </script>
</body>
</html>
