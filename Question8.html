<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical order</title>
</head>
<body>
    <h2>8. Write a JavaScript program to read the objects from an array entered by an user and to arrange it in alphabetical order.</h2>
    <hr color="green">
    
    <script>
        function alphabet_order(str)
            {
                return str.split('').sort().join('');
            }
    console.log(alphabet_order("javascript"));
    </script>
</body>
</html>
