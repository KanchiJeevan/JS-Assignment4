<body>
    <h2>6. Write a JavaScript function to truncate a string if it is longer than the specified number of characters.</h2>
    <hr color="green">

    <script>
        text_truncate = function(str, length, ending) {
            if (length == null) {
              length = 30;
            }
            if (ending == null) {
           ending = '...';
            }
          if (str.length > length) {
          return str.substring(0, length - ending.length) + ending;
          }
          else 
          {
          return str;
          }
          };
  console.log(text_truncate('JavaScript function to truncate a string'))
  console.log(text_truncate('JavaScript function to truncate a string',12))
  console.log(text_truncate('JavaScript function to truncate a string',25,))

    </script>
</body>
