<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequent item in an array</title>
</head>
<body>
    <h2>2. Write a JavaScript program to find the most frequent item of an array.</h2>
    <hr color="green">
    <script>
        var array=[5, 6, 2, 'z', 6, 5, 6,'z', 1, 2, 5, 'c', 'z', 5, 3, 9, 6, 9 , 2, 6];
        var a = 1;
        var b = 0;
        var item;
        for (var i=0; i<array.length; i++)
        {
        for (var j=i; j<array.length; j++)
        {
                if (array[i] == array[j])
                 b++;
                if (a<b)
                {
                  a=b; 
                  item = array[i];
                }
        }
        b=0;
        }
        console.log(item+" ( " +a +" times ) ") ;
    </script>
</body>
</html>
